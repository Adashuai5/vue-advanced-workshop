<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component("example", {
    props: ["tags"],
    functional: true,
    render(h, { props: { tags } }) {
      return h(
        "div",
        tags.map((tag, i) => h(tag, i))
      );
    },
  });

  new Vue({ el: "#app" });
</script>
