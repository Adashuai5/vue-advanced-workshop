<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component("example", {
    render(h) {
      return h(
        "div",
        this.tags.map((tag, i) => h(tag, i))
      );
    },
    props: {
      tags: {
        type: Array,
        required: true,
      },
    },
  });

  new Vue({ el: "#app" });
</script>
